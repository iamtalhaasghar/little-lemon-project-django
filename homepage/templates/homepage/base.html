{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Little Lemon</title>
  </head>
  <body>
    <header>
      <!-- free delivery banner -->
      <!-- <div class="d-flex" id="flash-sale-text">
        <p class="w-50 mx-auto text-center pt-2">
          Free shipping on an order of $500 or more
        </p>
      </div> -->

      <!-- company logo -->
      <div class="d-flex my-3">
        <img
          src="{% static 'homepage/little-lemon-192.png' %}"
          alt="Mangata and Gallo logo"
          class="w-50 mx-auto"
        />
      </div>

      <!-- navigation bar -->
      <nav class="nav justify-content-between w-75 mx-auto my-5">
        <a href="/" class="">Home</a>
        <a href="#" class="">About</a>
        <a href="/menu" class="">Menu</a>
        <a href="#" class="">Book</a>
      </nav>
    </header>
    <main>
      <div class="container m-5">{% block content %}{% endblock content %}</div>
    </main>

    <footer class="mx-5 mt-5 mb-3">
      <div class="d-flex align-items-end">
        <img
          src="{% static 'homepage/logo_new.png' %}"
          alt="company logo"
          height="50px"
        />
        <div class="ml-auto"><p>Copyright (c) 2023 - Talha Asghar</p></div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
